<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Team IV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding-left: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1200px;
            height: 600px;
            border: 4px solid #ddd;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #666;
            margin: 10px 0 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .remember-me input {
            margin-right: 5px;
        }
        .forgot-password {
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .google-btn {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
            margin-top: 0;
        }
        .signup-link {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        .signup-link a {
            color: #ff4d4d;
            text-decoration: none;
        }
        .right img {
            width: 100%;
            height: 500px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>WELCOME BACK</h1>
            <p>Welcome back! Please enter your details.</p>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••">

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit">Sign Up</button>
                <button type="button" onclick="signInWithGoogle()" class="google-btn">
                    Sign up with Google
                </button>
            </form>
            <div class="signup-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
        <div class="right">
            <img src="/350 Best Sunset Quotes and Sunset Captions - What's Danny Doing.jpg" alt="Sunset Image">
        </div>
    </div>
    <script src="firebase.js" type="module"></script>
    <script src="auth.js" type="module"></script>
</body>
</html>
